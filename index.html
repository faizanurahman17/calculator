<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <title>Theme Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="div">
      <h2>Theme Calculator</h2>
      <header class="ps block"></header>
      <p class="p blink"></p>
      <input type="number" class="input" placeholder="Enter first number" autofocus>
      <input type="number" class="input screen" placeholder="Enter second number">
      <footer class="footer">
        <nav class="nav1">
          
        </nav>
        <button class="button op sum">➕</button>
        <button class="button op sub">➖</button>
        <button class="button op multiply">✖️</button>
        <button class="button op divide">➗</button>
        <button class="button clr">❌</button>
      </footer>
  </div>
</body>
<script src="js/script.js" type="module"></script>

<!-- <script src="js/main.js" type="module"></script> -->
</html>
